version: '3.8'

services:
  slot-bot:
    build: .
    container_name: slot-bot
    restart: unless-stopped
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - ADMIN_ID=${ADMIN_ID}
    volumes:
      - ./data:/app/data
      # Mount users.json if it exists in root, or map to data folder
      - ./users.json:/app/users.json
