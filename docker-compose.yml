services:
  slot-bot:
    image: ghcr.io/incari/slot-bot:latest
    # build: .  # Uncomment to build locally instead
    container_name: slot-bot
    restart: unless-stopped
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - ADMIN_ID=${ADMIN_ID}
      - DATA_DIR=/app/data
    volumes:
      # SQLite database stored in /app/data/slotbot.db (auto-created on first run)
      # For Unraid: /mnt/user/appdata/slot-bot/config:/app/data
      - ./config/data:/app/data

